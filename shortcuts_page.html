<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shortcuts</title>
  </head>
  <body>
    <p><input type="text" id="shortcut" placeholder="" value="CommandOrControl+Shift+Z"> <input type="text" id="text" placeholder="text" value=""></p>
    <p><button type="button" id="btnSave">Save</button></p>
  </body>
  <script>
    const {ipcRenderer} = require('electron');

    // on save shorcut
    document.getElementById('btnSave').addEventListener('click', e =>{
      let shortcut_field = document.getElementById('shortcut');
      let text_field = document.getElementById('text');

      console.log('shortcut: ', shortcut_field.value);
      console.log('text: ', text_field.value);

      // register shorcut
      const register_shortcut = ipcRenderer.sendSync('register_shortcut', shortcut_field.value, text_field.value);
      console.log('result: ', register_shortcut);

    });

  </script>
</html>
